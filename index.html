<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vivek’s MTG Prize Wheel</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Vivek’s Birthday Prize Wheel</h1>

    <div id="nameEntry">
      <p>Welcome to the ultimate MTG birthday bash! Complete fun missions and win exciting prizes! 🎉</p>
      <input type="text" id="playerName" placeholder="Enter your name" />
      <button onclick="startApp()">Start</button>
    </div>

    <div id="secretMission" class="hidden"></div>

    <div id="missionTracker" class="hidden">
      <h2>🎯 Missions</h2>
      <p>Tap a tile to mark a completed mission and win a prize!</p>
      <div id="missionList" class="scrollable-missions"></div>
      <button id="secretCompleteBtn" onclick="completeMission()">✅ I completed my secret mission</button>
    </div>

    <div id="spinSection" class="hidden">
      <canvas id="wheelCanvas" width="400" height="400"></canvas>
      <div id="prizeReveal"></div>
      <canvas id="confettiCanvas" class="hidden"></canvas>
    </div>

    <button id="backToMissions" class="hidden">⬅️ Back to Missions</button>

    <div id="adminPanel" class="hidden">
      <h2>Admin Panel</h2>
      <textarea id="prizeListInput" placeholder="Enter prizes, one per line"></textarea>
      <button onclick="uploadPrizes()">Upload Prize List</button>
      <button onclick="resetPrizePool()">Reset Prize Pool</button>
      <div id="remainingPrizes"></div>
      <div id="claimedPrizes"></div>
    </div>
  </div>

  <!-- Modal -->
  <div id="popupModal" class="modal hidden">
    <div class="modal-content">
      <h2 id="popupPrizeTitle">🎁 You Won!</h2>
      <p id="popupPrizeText"></p>
    </div>
  </div>

  <script src="firebaseconfig.js" type="module"></script>
  <script src="main.js" type="module"></script>
  <script src="confetti.min.js"></script>
</body>
</html>
