<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MTG Prize Wheel</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="nameEntry" class="container">
    <h1>🎉 MTG Birthday Prize Wheel 🎉</h1>
    <input type="text" id="playerName" placeholder="Enter your name"/>
    <button onclick="startApp()">Enter</button>
  </div>

  <div id="adminPanel" class="container hidden">
    <h2>Admin Panel</h2>
    <textarea id="prizeListInput" rows="8" placeholder="Enter one prize per line"></textarea>
    <br>
    <button onclick="uploadPrizes()">Upload Prizes</button>
    <button onclick="resetPrizePool()">Reset Prize Pool</button>
    <div id="remainingPrizes"></div>
    <div id="claimedPrizes"></div>
  </div>

  <div id="missionTracker" class="container hidden">
    <h2>Your Missions</h2>
    <p id="secretMission" class="hidden"></p>
    <div id="missionList" class="scrollable-missions"></div>
    <button id="secretCompleteBtn" onclick="completeMission()">I completed my secret mission!</button>
  </div>

  <div id="spinSection" class="container hidden">
    <canvas id="wheelCanvas" width="300" height="300" class="hidden"></canvas>
    <p id="prizeReveal"></p>
    <button onclick="spinWheel()">Spin the Wheel!</button>
    <br>
    <button id="backToMissions" class="hidden">⬅️ Back to Missions</button>
  </div>

  <canvas id="confettiCanvas" class="hidden"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script type="module" src="main.js"></script>

</body>
</html>
