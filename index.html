  <div id="app">

    </div>

    <div id="secretMission" class="hidden"></div>

    <div id="missionTracker" class="hidden">
      <h2>Complete a Mission to Unlock the Wheel</h2>
      <ul id="missionList"></ul>
    </div>

    <div id="prizeInput" class="hidden">
      <h2>Enter Prizes</h2>
      <textarea id="prizeList" placeholder="One prize per line..."></textarea>
      <input type="file" id="uploadFile" />
      <button onclick="loadPrizes()">Load Prizes</button>
    </div>

    <div id="wheelSection" class="hidden">
      <h2>Spin the Wheel</h2>
