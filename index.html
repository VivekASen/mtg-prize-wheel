<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vivek's Birthday</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Roboto&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.10.2/lottie.min.js"></script>
</head>
<body>
  <div class="container">
    <div id="userPanel" class="hidden">
      <span id="loggedInName"></span>
      <button id="logoutBtn" onclick="logout()">ğŸšª</button>
    </div>

    <h1>ğŸ‰ Vivek's Birthday Prize Wheel ğŸ‰</h1>

    <div id="nameEntry">
      <p>Enter your name to begin:</p>
      <input type="text" id="playerName" placeholder="Your name" />
      <br />
      <button onclick="startApp()">Enter</button>
    </div>

    <div id="adminPanel" class="hidden">
      <h2>Admin Panel</h2>
      <textarea id="prizeListInput" rows="10" placeholder="Enter prizes, one per line"></textarea><br />
      <button onclick="uploadPrizes()">Upload Prizes</button>
      <button onclick="resetAllPlayerData()">Reset All Players & Missions</button>
      <button onclick="resetPrizePool()">Reset Prize Pool</button>
      <div id="remainingPrizes"></div>
      <div id="claimedPrizes"></div>
    </div>

    <div id="missionTracker" class="hidden">
      <h2>Regular Missions</h2>
      <div id="missionList" class="scrollable-missions"></div>

      <h2>Secret Mission</h2>
      <div id="secretMission" class="hidden"></div>
      <button id="secretCompleteBtn" onclick="completeMission()">I completed the secret mission!</button>
    </div>
    

    <div id="spinSection" class="hidden">
      <canvas id="wheelCanvas" width="300" height="300"></canvas>
    </div>

    <button id="backToMissions" class="hidden">â¬…ï¸ Back to Missions</button>
  </div>

  <!-- Confetti canvas -->
  <canvas id="confettiCanvas"></canvas>

  <!-- Gift Box Modal -->
  <div id="giftModal" class="gift-modal hidden">
    <dotlottie-player
      id="chestAnimation"
      src="https://lottie.host/c3da160d-0efc-405f-902d-aee1b58c1db2/cSvl1i6jED.lottie"
      background="transparent"
      speed="1"
      style="width: 300px; height: 300px"
    ></dotlottie-player>
    <div class="prize-text" id="giftPrizeText"></div>
  </div>

  <!-- Firebase + main logic -->
  <script type="module" src="firebaseconfig.js"></script>
  <script type="module" src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
</body>
</html>
